<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{userName}" id="username"/>
    <div style="color: red"  th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
    </br>
    <label for="yearOfBirth">Enter birthday year:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <div style="color: red"  th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></div>
    </br>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password" />
    <div style="color: red"  th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </br>
    <input type="submit" value="Register" />
    <div th:if="${param.error}" style="color: red">
        Bad credentials
    </div>
</form>

</body>
</html>
