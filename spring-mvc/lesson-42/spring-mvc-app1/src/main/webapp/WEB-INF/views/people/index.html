<!DOCTYPE html>
<html lang="en" xmlns:xmls="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
<p th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()} + ', ' + ${person.getAge()}"></a>
</p>

</br>
<hr>
<a th:href="@{/people/new}">Create new person</a>

</body>
</html>
